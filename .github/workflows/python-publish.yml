name: Upload hostp2pd Package to PyPI and TestPyPI

#on:
#  release:
#    types: [created]

#on: [push]

on:
   push:
     tags:
       - 'v*'

jobs:
  build-n-publish:
    name: Build and publish Python to PyPI and TestPyPI
    runs-on: ubuntu-latest

    # Checking out the project and building distributions
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    # This will download your repository into the CI runner and then install and activate Python

    - name: Install upgrade pip
      run: >-
        python -m
        pip install
        --upgrade pip
    - name: Install dependencies
      run: >-
        python -m
        pip install pyyaml python-daemon setuptools wheel twine
    - name: Install pypa/build
      run: >-
        python -m
        pip install
        build
        --user
    - name: Build a binary wheel and a source tarball
      run: >-
        python setup.py sdist bdist_wheel
    # This will create the /dist directory including the package build.

    - name: Adding build numbers
      run: >-
        echo Before:;
        ls -l dist;
        for i in dist/*;
        do j=$(echo ${i}|sed -e 's/^\([^-]*-\)\([0-9]*.[0-9]*.[0-9]*\)/\1\2-${{ github.run_number }}/');
        echo Moving "%i" to "$j";
        mv "%i" "$j";
        done;
        echo After (using build number ${{ github.run_number }}):;
        ls -l dist

    - name: Build and publish
      env:
        TWINE_USERNAME: ${{ secrets.PYPI_USERNAME }}
        TWINE_PASSWORD: ${{ secrets.PYPI_PASSWORD }}
      run: |
        twine upload  --repository pypi dist/*
        twine upload  --repository testpypi dist/*
    # This will publish the /dist directory.
